<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center; 
        }

        h1 {
            color: #333;
            margin-top: 20px; 
        }

        h6 {
            color: #666;
        }

        h4 {
            color: #666;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #replace {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <h1>Try this arvind bhaiya test</h1>
    <h6>test 1</h6>
    <img src="img1.jpeg" id="replace" width="300px">
    <h4>Aaj dab dab dab dab kiya ??</h4>
    <button type="button" onclick="angry()">yes</button>
    <button type="button" onclick="pass()">no</button>
    
    <script>
        function angry(){
            document.getElementById("replace").src = "img4.jpeg";
        }

        function pass(){
            document.getElementById("replace").src = "img2.jpeg"; 
            
            setTimeout(() => {
                var a = confirm("Do you want to go to the next level?");
                if(a){
                    window.location.href = "level2.html";
                } else {
                    window.close();
                }
            }, 3000); 
        }
    </script>
</body>
</html>

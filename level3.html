<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        h6 {
            color: #666;
        }

        h4 {
            color: #666;
            margin-top: 20px; /* Added margin to match the previous pages */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #replace {
            width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="button"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Try this arvind bhaiya test</h1>
    <h6>test 3</h6>
    <img src="img3.jpeg" width="300px" id="replace">
    <h4 id="change"> Greet Arvindji </h4>
    <form>
        <input type="text" id="greet">
        <input type="button" value="greet" onclick="checkGreet()">
    </form>
    
    <script>
        function checkGreet(){
            let greet = document.getElementById("greet").value;
            if (greet == "Ram Ram"){
                angry(); 
            } else {
                pass(); 
            }
        }
        
        function angry(){
            document.getElementById("replace").src = "img6.jpeg";
            document.getElementById("change").innerHTML = " Ram Ram !! ";
            setTimeout(() => {
                var a = confirm("YOu have sucessfully completed arvid test , Now the chip is deactivated ");
                if(a){
                    window.location.href = "end.html";
                } else {
                    window.close();
                }
            }, 3000); 
        }
        
        function pass(){
            let greet = document.getElementById("greet").value; 
            document.getElementById("replace").src = "img4.jpeg"; 
            document.getElementById("change").innerHTML = "yo kya hove hai " + greet + "\n Ram Ram nahi bola jaa rha ";
        }
    </script>
</body>
</html>
